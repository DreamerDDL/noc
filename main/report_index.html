{% extends "template/template.html" %}
{% block title%}Reports{% endblock %}
{% block content %}
<h1>Reports</h1>
<TABLE BORDER="0">
    {% for module,reports in reports %}
        <TR><TD><B>{{module}}</B></TD></TR>
        {% for r in reports %}
            <TR><TD><A HREF="/main/report/{{r.name}}/">{{r.title}}</A></TD></TR>
        {% endfor %}
    {% endfor %}
</TABLE>
{% endblock %}
