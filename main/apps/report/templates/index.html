{% extends "template.html" %}
{% block content %}
<h1>Reports</h1>
{% for m in modules %}
<DIV CLASS="module">
    <TABLE SUMMARY="{{m.title}}" WIDTH="100%">
    <CAPTION>{{m.title}}</CAPTION>
    {% for r in m.reports %}
        <TR>
            <TD WIDTH='300px'><a href="{{r.html}}">{{r.title}}</a></TD>
            <TD>{%for f in r.formats%}<a href="{{f.1}}">{{f.0}}</a> {%endfor%}</TD>
        </TR>
    {% endfor %}
    </TABLE>
</DIV>
{% endfor %}
{% endblock %}
