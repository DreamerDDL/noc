{% extends "template/template.html" %}
{% block content %}
<FORM METHOD="POST"><B>Search:</B><INPUT TYPE="text" NAME="search" VALUE="{{query}}"/></FORM>
<h1>VRFs</h1>
<TABLE BORDER="0">
{% for g in groups %}
<TR><TD COLSPAN="2"><B>{{g.0.name}}</B></TD></TR>
{% for vrf in g.1 %}
<TR><TD><A HREF="{{vrf.id}}/">{{vrf.name}}</A></TD><TD>{{vrf.rd}}</TD></TR>
{%endfor%}
{%endfor%}
{%endblock%}
