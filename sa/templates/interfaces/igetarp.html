{% if result %}
<link rel="stylesheet" type="text/css" href="/static/css/tablesorter.css" />
<script type="text/javascript" src="/static/js/jquery.tablesorter.js"></script>

<h1>{{object.name}} ({{object.address}}) ARP Cache</h1>

<table border="0" id="result-{{object.id}}" class="tablesorter">
    <thead>
        <tr><th>IP</th><th>MAC</th><th>Interface</th><th>Commands</th></tr>
    </thead>
    <tbody>
        {% for r in result %}
            <tr>
                <td>{{r.ip}}</td>
                <td>{{r.mac}}</td>
                <td>{{r.interface}}</td>
                <td>
                    {% if "ping" in object.profile.scripts %}
                        <a href='{% url sa:managedobject:script object.id "ping" "HTML" %}?address={{r.ip}}'>ping</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script>
$(document).ready(function() { 
    $("#result-{{object.id}}").tablesorter({
        stripingRowClass: ['row1', 'row2'],
        stripeRowsOnStartUp: true
    });
});
</script>
{% else %}
No data!!!
{% endif %}
