{% if result %}
<link rel="stylesheet" type="text/css" href="/static/css/tablesorter.css" />
<script type="text/javascript" src="/static/js/jquery.tablesorter.js"></script>
<table border="0" id="result-{{object.id}}" class="tablesorter">
    <caption>{{object.name}} ({{object.address}}) ARP Cache</caption>
    <thead>
        <tr><th>IP</th><th>MAC</th><th>Interface<th></tr>
    </thead>
    <tbody>
        {% for r in result %}
            <tr class="{%cycle 'row1' 'row2'%}">
                <td>{{r.ip}}</td>
                <td>{{r.mac}}</td>
                <td>{{r.interface}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script>
$(document).ready(function() { 
    $("#result-{{object.id}}").tablesorter();
});
</script>
{% else %}
No data!!!
{% endif %}
